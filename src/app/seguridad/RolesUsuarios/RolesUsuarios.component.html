<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>{{ nombreOpcion }}</h4>
            <hr />
            <dx-data-grid
                id="gridContainer"
                [dataSource]="data"
                keyExpr="IdRolUsuario"
                [allowColumnReordering]="true"
                [showBorders]="true"
                [rowAlternationEnabled]="true"
                [errorRowEnabled]="false"
                [hoverStateEnabled]="true"
                [wordWrapEnabled]="true"
                (onRowInserting)="onRowInserting($event)"
                (onRowUpdating)="onRowUpdating($event)"
                (onRowRemoving)="onRowRemoving($event)"
                (onInitNewRow)="onInitNewRow($event)"
                (onInitialized)="onInitialized($event)"
            >
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-paging [enabled]="true" [pageSize]="20"></dxo-paging>
                <dxo-editing
                    mode="form"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [allowAdding]="true"
                >
                </dxo-editing>
                <dxo-search-panel
                    [visible]="true"
                    [width]="240"
                    placeholder="Buscar..."
                ></dxo-search-panel>
                <dxi-column dataField="IdRolUsuario" [visible]="false">
                    <dxo-form-item [visible]="false"> </dxo-form-item>
                </dxi-column>
                <dxi-column
                    dataField="CodigoRolUsuario"
                    caption="CÃ³digo Identificador"
                    [width]="250"
                >
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="NombreRolUsuario" caption="Nombre Rol">
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="EstadoRol" caption="Estado">
                    <dxo-lookup
                        [dataSource]="generico"
                        displayExpr="nombre"
                        valueExpr="id"
                    >
                    </dxo-lookup>
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
            </dx-data-grid>
        </div>
    </div>
</div>
