<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h4>{{ nombreOpcion }}</h4>
            <hr />

            <dx-data-grid
            id="gridContainer"
            [dataSource]="data"
            keyExpr="IdReporte"
            [allowColumnReordering]="true"
            [showBorders]="true"
            [rowAlternationEnabled]="true"
            [errorRowEnabled]="false"
            [hoverStateEnabled]="true"
            [wordWrapEnabled]="true"
            (onRowInserting)="onRowInserting($event)"
            (onRowUpdating)="onRowUpdating($event)"
            (onRowRemoving)="onRowRemoving($event)"
            (onInitNewRow)="onInitNewRow($event)"
            (onInitialized)="onInitialized($event)">
            <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-editing
                 mode="form"
                 [allowUpdating]="true"
                 [allowDeleting]="true"
                 [allowAdding]="true">
            </dxo-editing>
            <dxo-search-panel
                [visible]="true"
                [width]="240"
                placeholder="Buscar..."></dxo-search-panel>
            <dxi-column dataField="IdReporte" [visible]="false">
                <dxo-form-item [visible]="false">
                </dxo-form-item>
              </dxi-column>
            <dxi-column dataField="NombreReporte"
                        caption="Nombre Reporte"
                        [editorOptions]="{ maxLength: 100 }"
                         >
                         <dxo-form-item
                         [colSpan]="2"
                         [editorOptions]="{  maxLength: 100 }">
                     </dxo-form-item>
                         <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column
            dataField="EstadoActivo"
            caption="VisualizaciÃ³n" >
            <dxo-lookup
                [dataSource]="generico"
                displayExpr="nombre"
                valueExpr="id">
            </dxo-lookup>
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column
                    dataField="SecuenciaDespliegue"
                    caption="Secuencia"
                    datatype="number"
                    format="##0"
                >
                    <dxo-form-item
                        editorType="dxNumberBox"
                        [editorOptions]="{ format: '000', min: 1, max: 999 }"
                    >
                    </dxo-form-item>
                    <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
            <dxi-column dataField="Urlpdf" caption="URL PDF" >
              <dxo-form-item
                        [colSpan]="2"
                        editorType="dxTextArea"
                        [editorOptions]="{ height: 50, maxLength: 200 }">
                    </dxo-form-item>
            </dxi-column>
            <dxi-column dataField="Urlxls" caption="URL Excel" >
                <dxo-form-item
                          [colSpan]="2"
                          editorType="dxTextArea"
                          [editorOptions]="{ height: 50, maxLength: 200 }">
                      </dxo-form-item>
              </dxi-column>
        </dx-data-grid>
        </div>
    </div>
</div>
